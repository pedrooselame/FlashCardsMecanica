        }

        function flipCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function showOptions() {
            const card = flashcards[currentIndex];
            const optionsContainer = document.getElementById('options');
            optionsContainer.classList.remove('hidden');
            
            const shuffledOptions = [...card.options].sort(() => Math.random() - 0.5);
            
            optionsContainer.innerHTML = shuffledOptions.map(option => 
                `<button class="option-btn" onclick="checkAnswer('${option.replace(/'/g, "\\'")}')">${option}</button>`
            ).join('');
        }

        function checkAnswer(selected) {
            const card = flashcards[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === card.answer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== card.answer) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selected === card.answer) {
                score += 10;
                streak++;
                showFeedback('correct', `‚úÖ Correto! +10 pontos! ${card.explanation}`);
                document.querySelector('.card').classList.add('bounce');
            } else {
                streak = 0;
                showFeedback('incorrect', `‚ùå Incorreto! A resposta correta √©: ${card.answer}. ${card.explanation}`);
                document.querySelector('.card').classList.add('shake');
            }
            
            answered[currentIndex] = selected === card.answer;
            updateScore();
            
            setTimeout(() => {
                document.querySelector('.card').classList.remove('bounce', 'shake');
            }, 500);
        }

        function showFeedback(type, message) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            feedback.classList.remove('hidden');
        }

        function hideFeedback() {
            document.getElementById('feedback').classList.add('hidden');
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function updateProgress() {
            const total = flashcards.length;
            const current = currentIndex + 1;
            document.getElementById('progress').textContent = `${current}/${total}`;
            document.getElementById('progressBar').style.width = `${(current/total)*100}%`;
        }

        function nextCard() {
            hideFeedback();
            currentIndex = (currentIndex + 1) % flashcards.length;
            showCard();
        }

        function previousCard() {
            hideFeedback();
            currentIndex = currentIndex === 0 ? flashcards.length - 1 : currentIndex - 1;
            showCard();
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            hideFeedback();
            showCard();
        }

        function resetGame() {
            score = 0;
            streak = 0;
            currentIndex = 0;
            answered = [];
            updateScore();
            hideFeedback();
            showCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ' && currentMode === 'flashcard') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        showCard();
    </script>
</body>
</html>
